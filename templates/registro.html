{% extends "base.html" %}
<link rel="stylesheet" href="../static/css/sidebar.css">
{% block Head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro de Documentos</title>
  <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap-grid.min.css">

  <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css')}}">
{% endblock %}
{% block content %}
<h1 class="mt-4">Formulário de Registro</h1>
    <form action="{{ url_for('save_documents')}}" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="numregFormControlSelect">Número de Registro</label>
            <input type="text" class="form-control w-25" name="num_reg" id="numregFormControlSelect" value="002/2020">
        </div>
        <div class="form-group">
            <label for="tipoFormControlSelect">Tipo</label>
            <select class="form-control w-25 form-control-sm" name="type" style="min-width:100px;" id="tipoFormControlSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="solicitanteFormControlSelect">Solicitante</label>
            <select class="form-control w-50" name="requester" id="solicitanteFormControlSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="objetoFormControlTextarea">Objeto</label>
            <textarea class="form-control w-50" name="objeto" id="objetoFormControlTextarea" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="origemFormControlSelect">Origem</label>
            <select class="form-control w-50" name="origen" id="origemFormControlSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="destinoFormControlSelect">Destino</label>
            <select class="form-control w-50" name="destiny" id="destinoFormControlSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="datecFormControlSelect">Data de Criação</label>
            <input type="text" class="form-control w-50" name="num_reg" id="datecFormControlSelect" value="2020-10-11 02:25:00">
        </div>
        <script type="text/javascript">
             $(function () {
                 $('#datetimepicker1').datetimepicker();
             });
        </script>
    </form>
    <div class="col-lg-12" style="text-align: right;">
        <button type="button" class="btn btn-danger mr-auto apagar">Apagar</button>
        <button type="submit" class="btn btn-success mr-auto salvar">Salvar</button>
    </div>
{% endblock %}
